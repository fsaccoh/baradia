<ion-header>
    <ion-navbar>
        <ion-title text-uppercase>{{"forgot_password" | translate}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="form">
        <h2>{{"forgot_password_text1" | translate}} <br><br>{{"forgot_password_text2" | translate}}</h2>

        <ion-list no-lines margin-top>
            <ion-item>
                <ion-label floating>{{"email" |
                 translate}}</ion-label>
                <ion-input type="email" value="samsmith@mail.com"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block class="btn" (click)="tabs()">{{"submit" | translate}}</button>
        <div class="fixed-bottom" (click)="signup()">
            <p text-center>{{"already_know" | translate}}<span> {{"sign_up" | translate}}</span></p>
        </div>
    </div>
</ion-content>
