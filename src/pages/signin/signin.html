<ion-header>
  <ion-navbar>
    <ion-title text-uppercase>{{"login" | translate}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="form">
    <h2>{{"welcome" | translate}} <br>{{"welcome1" | translate}}</h2>
    <ion-list no-lines margin-top>
      <ion-item>
        <ion-label floating>{{"email" | translate}}</ion-label>
        <ion-input type="email" value="Luiswiliams@mail.com"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>{{"login_box2" | translate}}</ion-label>
        <ion-input type="password" class="password" value="******"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block class="btn" (click)="tabs()">{{"login" | translate}}</button>
    <h3 text-center (click)="password()">{{"forgot_password" | translate}}</h3>
    <div class="fixed-bottom" (click)="signup()">
      <p text-center>{{"not_registered" | translate}}<span> {{"sign_up" | translate}}</span></p>
    </div>
  </div>
</ion-content>
